<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Regisration Form</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
<div class="Regisration">
    <div class="content">
        <img src="./Screenshot_3.jpg" alt="Screen">
    </div>
    <div class="loginform">
        <div class="logo">
            <img src="./logo.jpg" alt="Logo" >
        <h1>Leaf</h1>
        </div>
        <h3 style="display: flex;justify-content: center;align-items: center;">Create Account</h3>
       
        <form class="webfroml" >
            <label for="Full Name">Full Name</label>
            <div class="tbox">  
                <i class="fa fa-user"></i><input type="text" name="" id="" placeholder="Enter the Full Name">
            </div>

            <label for="Email">Email</label>
            <div class="tbox">  
                <i class="fa fa-envelope"></i><input type="text" name="" id="" placeholder="Enter your Email">
            </div>

            <label for="password">Password</label>
            <div class="tbox">  
                <i class="fa fa-lock"></i><input type="password" name="" id="" placeholder="Enter your Password">
            </div>
            <button class="btn">Sign-Up</button>
        </form>
        <p style="display: flex;justify-content: center;align-items: center;margin: 15px;">- OR -</p>
        <ul class="social">
            <li><i class="fa fa-google"></i></li>
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-apple"></i></li>
        </ul>
        <div class="already">
            <p>Already Have a Account?  <span><a href="/">Login</a></span></p>
        </div>
    </div>

</div>
</div>



<Script src="script.js"></Script>    
</body>
</html>
